<!DOCTYPE html>
<html>
<head>
  <title>CPE Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
      padding: 15px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .card {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .details {
      display: none;
      margin-top: 10px;
      font-size: 14px;
    }

    .status {
      font-weight: bold;
      margin-top: 5px;
    }

    button {
      padding: 6px 10px;
      margin: 5px 5px 0 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .approve { background: green; color: white; }
    .reject { background: red; color: white; }
  </style>
</head>
<body>

<h1>CPE Girls Team Dashboard</h1>
<div id="playersContainer"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD0P7scCvlcPPPIACYE1nS4-Gmy27ophuM",
  authDomain: "historyhub-4cfda.firebaseapp.com",
  projectId: "historyhub-4cfda",
  storageBucket: "historyhub-4cfda.firebasestorage.app",
  messagingSenderId: "422922716352",
  appId: "1:422922716352:web:178b0a0f81d6bd94829925"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "admin-login.html";
  } else {
    loadPlayers();
  }
});

async function loadPlayers() {
  const querySnapshot = await getDocs(collection(db, "CP_Girls_Team_Registrations"));
  const container = document.getElementById("playersContainer");
  container.innerHTML = "";

  querySnapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const status = data.status || "Pending";

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <strong>${data.fullname}</strong>
      <div class="status">Status: ${status}</div>
      <div class="details">
        <p><strong>Age:</strong> ${data.age}</p>
        <p><strong>Phone:</strong> ${data.phone}</p>
        <p><strong>Email:</strong> ${data.email || "N/A"}</p>
        <p><strong>Position:</strong> ${data.position}</p>
        <p><strong>Secondary:</strong> ${data.secondaryPosition}</p>
        <p><strong>Foot:</strong> ${data.foot}</p>
        <p><strong>Height:</strong> ${data.height}</p>
        <p><strong>Training:</strong> ${data.weeklyTraining}</p>
        <p><strong>Weekend:</strong> ${data.weekendMatches}</p>
        <p><strong>Reason:</strong> ${data.reason}</p>
        <button class="approve">Approve</button>
        <button class="reject">Reject</button>
      </div>
    `;

    const details = card.querySelector(".details");

    card.addEventListener("click", () => {
      details.style.display =
        details.style.display === "block" ? "none" : "block";
    });

    card.querySelector(".approve").addEventListener("click", async (e) => {
      e.stopPropagation();
      await updateDoc(doc(db, "CP_Girls_Team_Registrations", docSnap.id), {
        status: "Approved"
      });
      loadPlayers();
    });

    card.querySelector(".reject").addEventListener("click", async (e) => {
      e.stopPropagation();
      await updateDoc(doc(db, "CP_Girls_Team_Registrations", docSnap.id), {
        status: "Rejected"
      });
      loadPlayers();
    });

    container.appendChild(card);
  });
}
</script>

</body>
</html>

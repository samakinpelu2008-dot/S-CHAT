<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduGPT ‚Äì Smart Tutor</title>

  <!-- MathJax for rendering maths -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 460px;
      height: 92vh;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px;
      background: #1e3a8a;
      color: #fff;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
    }

    .header p {
      font-size: 12px;
      opacity: 0.8;
      margin: 4px 0 0;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .bubble {
      max-width: 85%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      background: #2563eb;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #e5e7eb;
      color: #111827;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
    }

    .input-area {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    .input-area button {
      padding: 0 18px;
      border: none;
      border-radius: 10px;
      background: #1e40af;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #1e3a8a;
    }
  </style>
</head>
<body>

  <div class="app">
    <div class="header">
      <h1>EduGPT</h1>
      <p>Your AI Tutor for Maths & Science</p>
    </div>

    <div class="messages" id="messages">
      <div class="bubble bot">
        Hello üëã  
        Ask me any maths or science question.  
        <br><br>
        Example: <br>
        <b>log‚Å¥3</b>, <b>x¬≤ + 3x = 0</b>, <b>‚àö16</b>
      </div>
    </div>

    <div class="input-area">
      <input
        id="input"
        type="text"
        placeholder="Ask a maths question‚Ä¶ e.g. log‚Å¥3"
        autocomplete="off"
      />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "bubble " + type;
      div.innerHTML = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      MathJax.typesetPromise();
    }

    function showTyping() {
      const div = document.createElement("div");
      div.className = "bubble bot typing";
      div.id = "typing";
      div.textContent = "Thinking‚Ä¶";
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function removeTyping() {
      const t = document.getElementById("typing");
      if (t) t.remove();
    }

    function send() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      showTyping();

      // Fake response for now (backend comes next)
      setTimeout(() => {
        removeTyping();
        addMessage(
          "I understand this as a maths expression. I will solve and explain it step by step once connected to the AI.",
          "bot"
        );
      }, 900);
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>

</body>
</html>

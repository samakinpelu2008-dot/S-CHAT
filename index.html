<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduGPT</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: #f7f7f8;
  height: 100vh;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 800px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #ffffff;
}

.header {
  padding: 14px 20px;
  border-bottom: 1px solid #e5e5e5;
  font-weight: 600;
}

.messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  max-width: 70%;
  padding: 12px 14px;
  margin-bottom: 14px;
  line-height: 1.5;
  font-size: 15px;
  border-radius: 12px;
  white-space: pre-wrap;
}

.user {
  background: #eaeaea;
  margin-left: auto;
  border-bottom-right-radius: 4px;
}

.bot {
  background: #f1f1f1;
  margin-right: auto;
  border-bottom-left-radius: 4px;
}

.input-bar {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 14px;
  border-top: 1px solid #e5e5e5;
}

.input-bar input[type="text"] {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #d0d0d0;
  font-size: 15px;
  outline: none;
}

.input-bar input[type="file"] {
  display: none;
}

.icon-btn {
  cursor: pointer;
  font-size: 18px;
  padding: 6px;
}

.send-btn {
  background: #111827;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">EduGPT â€” AI Tutor</div>

  <div class="messages" id="messages">
    <div class="message bot">
      Hi ðŸ‘‹  
      You can ask maths questions or upload an image of a question.
    </div>
  </div>

  <div class="input-bar">
    <label class="icon-btn">
      ðŸ“Ž
      <input type="file" id="imageInput" accept="image/*">
    </label>

    <input type="text" id="textInput" placeholder="Ask a maths questionâ€¦ e.g. logâ´3">

    <button class="send-btn" onclick="send()">Send</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
const textInput = document.getElementById("textInput");
const imageInput = document.getElementById("imageInput");

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = "message " + type;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function send() {
  const text = textInput.value.trim();
  const image = imageInput.files[0];

  if (!text && !image) return;

  if (text) addMessage(text, "user");
  if (image) addMessage("[Image uploaded]", "user");

  textInput.value = "";
  imageInput.value = "";

  setTimeout(() => {
    addMessage(
      "I can read maths expressions and images. Once connected to the backend, I will solve and explain step by step.",
      "bot"
    );
  }, 800);
}
</script>

</body>
</html>

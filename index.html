<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My ChatGPT</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chat-header {
      background: #2563eb;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .bot {
      background: #e5e7eb;
      color: #111827;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      border: none;
      background: #2563eb;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-input button:hover {
      background: #1e4ed8;
    }

    .typing {
      font-style: italic;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">My ChatGPT</div>

    <div class="chat-messages" id="chatMessages">
      <div class="message bot">Hi ðŸ‘‹ Iâ€™m your AI assistant.</div>
    </div>

    <div class="chat-input">
      <input
        type="text"
        id="userInput"
        placeholder="Type a message..."
        autocomplete="off"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.classList.add("message", "bot", "typing");
      typing.id = "typing";
      typing.textContent = "AI is typing...";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      showTyping();

      // TEMP FAKE RESPONSE (backend comes next)
      setTimeout(() => {
        removeTyping();
        addMessage("This is where the AI response will appear.", "bot");
      }, 1000);
    }

    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>

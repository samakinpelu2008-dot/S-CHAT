<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPE Football Team Registration Form (Girls)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 750px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #1e2a38;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      color: #666;
      font-weight: normal;
      font-size: 16px;
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .radio-group,
    .checkbox-group {
      margin-top: 8px;
      font-size: 14px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 6px;
    }

    .optional {
      font-weight: normal;
      font-style: italic;
      color: #888;
      font-size: 12px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #1e2a38;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #2f3f52;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>CP Football Team Registration Form</h1>
  <h2>(Girls)</h2>

  <form id="registrationForm">

    <label>1. Full Name *</label>
    <input type="text" name="fullname" required>

    <label>2. Nickname <span class="optional">(Optional)</span></label>
    <input type="text" name="nickname">

    <label>3. Age *</label>
    <input type="number" name="age" required>

    <label>4. Phone Number *</label>
    <input type="text" name="phone" required>

    <label>5. Email Address <span class="optional">(Optional but advised)</span></label>
    <input type="email" name="email">

    <label>6. Preferred Position *</label>
    <select name="position" required>
      <option value="">Select Position</option>
      <option>Goalkeeper</option>
      <option>Center Back</option>
      <option>Right Back</option>
      <option>Left Back</option>
      <option>Defensive Midfielder</option>
      <option>Central Midfielder</option>
      <option>Attacking Midfielder</option>
      <option>Right Wing</option>
      <option>Left Wing</option>
      <option>Striker</option>
    </select>

    <label>7. Secondary Position *</label>
    <select name="secondaryPosition" required>
      <option value="">Select Position</option>
      <option>Goalkeeper</option>
      <option>Center Back</option>
      <option>Right Back</option>
      <option>Left Back</option>
      <option>Defensive Midfielder</option>
      <option>Central Midfielder</option>
      <option>Attacking Midfielder</option>
      <option>Right Wing</option>
      <option>Left Wing</option>
      <option>Striker</option>
    </select>

    <label>8. Dominant Foot *</label>
    <div class="radio-group">
      <input type="radio" name="foot" value="Right" required> Right
      <input type="radio" name="foot" value="Left"> Left
      <input type="radio" name="foot" value="Both"> Both
    </div>

    <label>9. Height *</label>
    <div class="radio-group">
      <input type="radio" name="height" value="Short" required> Short
      <input type="radio" name="height" value="Medium"> Medium
      <input type="radio" name="height" value="Tall"> Tall
    </div>

    <label>10. Weight <span class="optional">(Optional)</span></label>
    <input type="number" name="weight">

    <label>11. Jersey Number Preference <span class="optional">(Optional)</span></label>
    <input type="number" name="jerseyNumber">

    <label>12. Years of Playing Experience <span class="optional">(Optional)</span></label>
    <input type="number" name="experience">

    <label>13. Are you available for weekly training? *</label>
    <div class="radio-group">
      <input type="radio" name="weeklyTraining" value="Yes" required> Yes
      <input type="radio" name="weeklyTraining" value="No"> No
    </div>

    <label>14. Are you available for weekend matches? *</label>
    <div class="radio-group">
      <input type="radio" name="weekendMatches" value="Yes" required> Yes
      <input type="radio" name="weekendMatches" value="No"> No
    </div>

    <label>15. Why do you want to join the team? *</label>
    <textarea name="reason" rows="4" required></textarea>

    <label>16. I confirm all information provided is correct *</label>
    <div class="checkbox-group">
      <input type="checkbox" name="confirm" required> I Confirm
    </div>

    <label>17. I agree to follow team rules and disciplinary actions *</label>
    <div class="checkbox-group">
      <input type="checkbox" name="rules" required> I Agree
    </div>

    <label>18. I agree to take financial responsibility for team dues, kits, fines, and contributions *</label>
    <div class="checkbox-group">
      <input type="checkbox" name="financial" required> I Agree
    </div>

    <button type="submit">Submit Registration</button>

  </form>
</div>

<!-- Firebase Script -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD0P7scCvlcPPPIACYE1nS4-Gmy27ophuM",
  authDomain: "historyhub-4cfda.firebaseapp.com",
  projectId: "historyhub-4cfda",
  storageBucket: "historyhub-4cfda.firebasestorage.app",
  messagingSenderId: "422922716352",
  appId: "1:422922716352:web:178b0a0f81d6bd94829925"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById("registrationForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  try {
    await addDoc(collection(db, "CP_Girls_Team_Registrations"), {
      fullname: form.fullname.value,
      nickname: form.nickname.value,
      age: form.age.value,
      phone: form.phone.value,
      email: form.email.value,
      position: form.position.value,
      secondaryPosition: form.secondaryPosition.value,
      foot: form.foot.value,
      height: form.height.value,
      weight: form.weight.value,
      jerseyNumber: form.jerseyNumber.value,
      experience: form.experience.value,
      weeklyTraining: form.weeklyTraining.value,
      weekendMatches: form.weekendMatches.value,
      reason: form.reason.value,
      timestamp: new Date()
    });

    alert("Registration submitted successfully!");
    form.reset();

  } catch (error) {
    alert("Error: " + error.message);
  }
});

</script>

</body>
      </html>
